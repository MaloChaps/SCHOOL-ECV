<!DOCTYPE html>
<html>
<head>
	<title>Svg animation</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="public/index.css">
</head>
<body>

	<svg class="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#2329D6" stroke-width="1" fill="none" color="#2329D6">

		<circle/> 

		<path d="M12 5L12 3M12 21L12 19M5 12L2 12 5 12zM22 12L19 12 22 12zM16.9497475 7.05025253L19.0710678 4.92893219 16.9497475 7.05025253zM4.92893219 19.0710678L7.05025253 16.9497475 4.92893219 19.0710678zM16.9497475 16.9497475L19.0710678 19.0710678 16.9497475 16.9497475zM4.92893219 4.92893219L7.05025253 7.05025253 4.92893219 4.92893219z"/> 
	</svg>

	<script type="text/javascript">
			circle = document.querySelector('circle');
			var length = circle.getTotalLength();

			circle.setAttribute('stroke-dasharray', length + 'px')
			circle.setAttribute('stroke-dashoffset', length + 'px')

			window.addEventListener('scroll', function() {

			var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

			var draw = length * scrollpercent;

			// Reverse the drawing (when scrolling upwards)
			circle.setAttribute('stroke-dashoffset', length - draw);


			})
	</script>

</body>
</html>
