<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gooey - Stylax</title>
	<link rel="stylesheet" type="text/css" href="css/dist.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<svg viewBox="0 0 100 100"> 
	<defs>
		<filter id="gooey">
			<feGaussianBlur stdDeviation="3"></feGaussianBlur>
			<feComponentTransfer>
				<feFuncA type="linear" slope="90" intercept="-40"></feFuncA>
			</feComponentTransfer>
		</filter>

		<radialGradient id="g1" cx="50%" cy="50%" r="50%">
			<stop stop-color="blueroyal" offset="0%"></stop>
			<stop stop-color="#7000FF" offset="100%"></stop>
		</radialGradient>
	</defs>

		<g filter="url(#gooey)">
			<circle r="8" cy="50" cx="50" fill="url(#g1)"></circle>
			<circle id="circle" class="mouse" r="8" fill="#7000FF"></circle>
		</g>
	</svg>

	<script type="text/javascript">
		
		const circle = document.getElementById('circle')
   		

   		document.addEventListener('mousemove', function (event) {
   			circle.setAttribute("cy", (event.pageY / 17.5))
   			circle.setAttribute("cx", (event.pageX / 17.5))
   		});

	</script>



</body>
</html>
