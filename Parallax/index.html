<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TP </title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/dist.css">
</head>
<body>


	<div class="wrapper">
		<div class="div1"><img src="src/perso1.png"></div>
		<div class="div2" ><img class="imgDiv1" src="src/icon.png"></div>
	</div>
	
	<script type="text/javascript">
		var elements = document.querySelectorAll('[data-scroll]');
 
        window.addEventListener('scroll', function(){

 
	        var scrollPosition = window.scrollY;
	 
	        elements.forEach (function (el) {
	            var coefDatascroll = el.getAttribute('data-scroll');
	            var mouvement = scrollPosition / coefDatascroll;
	            el.style.transform = 'translateY('+mouvement+'px)';
	        });
        });	 


	</script>
</body>
</html>
