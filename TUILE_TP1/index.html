	<script type="text/javascript">
		document.addEventListener('mousemove', function (event) {
	        document.body.style.setProperty('--mouse-x', event.pageX+'px');
	        document.body.style.setProperty('--mouse-y', event.pageY+'px');
   		});

   		const cursorPrincipal = document.getElementById('cursor');
   		const cursorChild = document.getElementById('cursor-child');
   		const boxArticle = document.querySelectorAll('.img-box-article');


   		boxArticle.forEach(function(box){
   			box.addEventListener('mouseenter', () =>{

   			});

   				cursorChild.classList.remove('cursorCircle');
   			});
